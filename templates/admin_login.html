{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center">
            <span class="material-icons text-gray-900 text-6xl mx-auto">admin_panel_settings</span>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Admin Portal
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('admin_login') }}" method="POST">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Admin Username</label>
                    <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <span class="material-icons">verified_user</span>
                    </span>
                    Sign in as Admin
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800 text-sm">
                    User Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
