<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Safety Complaint Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Add favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/shield-icon.png') }}" type="image/png">
</head>
<body class="bg-gray-50">
    {% block content %}{% endblock %}
    
    <script>
        // Enhanced form validation
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password')?.value;
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long for better security');
                return false;
            }
            
            if (confirmPassword && password !== confirmPassword) {
                alert('Passwords do not match. Please enter the same password in both fields.');
                return false;
            }
            
            return true;
        }

        // Function to show emergency contacts
        function showEmergencyContacts() {
            alert("Emergency Contacts:\n\nPolice: 100\nWomen's Helpline: 1091\nNCW: 7827-170-170");
        }
    </script>
</body>
</html>
